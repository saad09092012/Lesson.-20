<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <button onclick="myfunction(5)">Execute JS function</button>
    <script>
        function myfunction(x, y) {
            if (y == undefined) {
                y = 2;
            }
            document.write(x / y);
        }
    </script>
    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick="myfunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
        function myfunction() {
            var a = 4;
            document.getElementById("demo").innerHTML = b + a;
        }
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo1").innerHTML = b;
    </script>
    <center>
        <h1 style="color:green">Codingal Education</h1>
        <h3>Function Declaration</h3>
        <script>
            var result = function (a, b) { return a * b };
            document.write(result(5, 8));
        </script>
    </center>
</body>

</html>
